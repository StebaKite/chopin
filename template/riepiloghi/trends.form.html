<script>

	var barChartData = {
		labels : ["Gen","Feb","Mar","Apr","Mag","Giu","Lug","Ago","Set","Ott","Nov","Div"],
		datasets : [
			{
				fillColor : "rgba(166,166,166,0.5)",
				strokeColor : "rgba(166,166,166,0.8)",
				highlightFill: "rgba(166,166,166,0.75)",
				highlightStroke: "rgba(166,166,166,1)",
				data : [%elencoPagamenti%]
			},
			{
				fillColor : "rgba(151,187,205,0.5)",
				strokeColor : "rgba(151,187,205,0.8)",
				highlightFill : "rgba(151,187,205,0.75)",
				highlightStroke : "rgba(151,187,205,1)",
				data : [%elencoIncassi%]
			}
		]

	}
	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myBar = new Chart(ctx).Bar(barChartData, {
			responsive : true
		});
	}

</script>
