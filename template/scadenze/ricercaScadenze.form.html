<body>

<div id="body">
	<div id="main">
		<h2>%titoloPagina%</h2>
		<br>
		<form method="post" action="%azione%" >
			<table class="datiCreate" cellpadding="5px">
				<tbody>
					<tr>
						<td>%ml.negozio% :</td>
						<td class="tooltip">
							<select class="selectmenuNegozio" id="codneg_sel" name="codneg_sel" >
								<option value="">%ml.tutti%</option>
								<option value="VIL" %villa-selected% >%ml.villa%</option>
								<option value="BRE" %brembate-selected% >%ml.brembate%</option>
								<option value="TRE" %trezzo-selected% >%ml.trezzo%</option>
							</select>
						</td>
					
						<td class="td">%ml.da% :</td>
						<td class="tooltip"><input class="datepicker" type="text" name="datascad_da" size="10" maxlength="10" value='%datascad_da%' ></td>
						<td class="td">%ml.a% :</td>
						<td class="tooltip"><input class="datepicker" type="text" name="datascad_a" size="10" maxlength="10" value='%datascad_a%' ></td>
						<td width="50"></td>						
						<td class="tooltip" colspan="6"><button class="button" title="%ml.cercaTip%" >%ml.cerca%</button></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
					</tr>
				</tfoot>
			</table>
		</form>
		<br>
		%risultato_ricerca%
		<br>
		<form class="tooltip" method="post" id="estraipdf" action="../scadenze/estraiPdfScadenzeFacade.class.php?modo=start" >
			%bottoneEstraiPdf%
			<input type="hidden" name="datascad_da" value='%datascad_da%' >
			<input type="hidden" name="datascad_a" value='%datascad_a%' >
			<input type="hidden" name="codneg_sel" value='%codneg_sel%' >
		</form>
