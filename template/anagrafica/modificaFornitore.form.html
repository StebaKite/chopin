<script>

function setGiorniScadenza(gg) {
	$( "#slider-gg-scadenza-fattura" ).slider( "value", gg );	
    $( "#numggscadenzafattura" ).val( $( "#slider-gg-scadenza-fattura" ).slider( "value" ) );
}

function normalizzaCampo(campo) {

	var c = $("#" + campo).val();
	var cNorm = c.trim().replace("&", "e");
	$("#" + campo).val(cNorm);	
}

</script>

<body onload=setGiorniScadenza(%numggscadenzafattura%)>

<div id="body">
	<div id="main">
		<h2>%titoloPagina%</h2>
		
		<form method="post" id="back" action="../anagrafica/ricercaFornitoreFacade.class.php?modo=go" >
			<button id="indietro" class="button" title="%ml.indietroTip%" onclick="back()" >%ml.indietro%</button>
		</form>
		<br>
		<form method="post" action="%azione%" >
			<table class="datiCreate" cellpadding="5px">
				<tbody>
					<tr>
						<td>%ml.codfornitore% :</td>
						<td class="tooltip"><input type="text" id="codfornitore" name="codfornitore" size="12" maxlength="10" value='%codfornitore%' ></td>
					</tr>
					<tr>
						<td>%ml.desfornitore% :</td>
						<td class="tooltip"><input type="text" id="desfornitore" name="desfornitore" size="70" maxlength="100" value='%desfornitore%' onblur="normalizzaCampo('desfornitore');"></td>
					</tr>			
					<tr>
						<td>%ml.indfornitore% :</td>
						<td class="tooltip"><input type="text" id="indfornitore" name="indfornitore" size="70" maxlength="200" value='%indfornitore%' onblur="normalizzaCampo('indfornitore');"></td>
					</tr>			
					<tr>
						<td>%ml.cittafornitore% :</td>
						<td class="tooltip"><input type="text" id="cittafornitore" name="cittafornitore" size="70" maxlength="100" value='%cittafornitore%' onblur="normalizzaCampo('cittafornitore');"></td>
					</tr>			
					<tr>
						<td>%ml.capfornitore% :</td>
						<td class="tooltip"><input type="text" id="capfornitore" name="capfornitore" size="7" maxlength="5" value='%capfornitore%' onblur="normalizzaCampo('capfornitore');"></td>
					</tr>	
					<tr>
						<td>%ml.tipaddebito% :</td>						
						<td>
							<div class="radioset" >
								<input type="radio" id="bonifico" name="tipoaddebito" value="BONIFICO" %bonifico_checked% ><label for="bonifico">%ml.bonifico%</label>
								<input type="radio" id="riba" name="tipoaddebito" value="RIBA" %riba_checked% ><label for="riba">%ml.riba%</label>
								<input type="radio" id="rimdiretta" name="tipoaddebito" value="RIM_DIR" %rimdiretta_checked% ><label for="rimdiretta">%ml.rimdiretta%</label>
								<input type="radio" id="assegnobancario" name="tipoaddebito" value="ASS_BAN" %assegnobancario_checked% ><label for="assegnobancario">%ml.assegnobancario%</label>
								<input type="radio" id="addebitodiretto" name="tipoaddebito" value="ADD_DIR" %addebitodiretto_checked% ><label for="addebitodiretto">%ml.addebitodiretto%</label>
							</div>
						</td>					
					</tr>
					<tr>
						<td>
							<p>
								<label for="amount">%ml.numggscafatt% :</label>
								<input type="text" id="numggscadenzafattura" name="numggscadenzafattura" size="3" readonly value='%numggscadenzafattura%' style="border:0; color:#f6931f; font-weight:bold;">
							</p>
						</td>
						<td>
							<div id="slider-gg-scadenza-fattura">
						</td>
					</tr>				
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2" align="right" class="tooltip"><button id="salva" class="button" title="%ml.salvaTip%" >%ml.salva%</button></td>
					</tr>
				</tfoot>
			</table>
		</form>
	</div>
</div>

<br/>
