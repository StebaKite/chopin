<body>

<div id="body">
	<div id="main">
		<h2>%titoloPagina%</h2>

		<form method="post" action="%azione%" >
			<table class="datiCreate" cellpadding="5px">
				<tbody>
					<tr>				
						<td>%ml.negozio% :</td>						
						<td>
							<div class="radioset" >
								<input type="radio" id="villa" name="codneg" value="VIL" %villa-checked% ><label for="villa">%ml.villa%</label>
								<input type="radio" id="brembate" name="codneg" value="BRE" %brembate-checked% ><label for="brembate">%ml.brembate%</label>
								<input type="radio" id="trezzo" name="codneg" value="TRE" %trezzo-checked% ><label for="trezzo">%ml.trezzo%</label>
							</div>
						</td>					
					</tr>				
					<tr>
						<td>%ml.azcons% :</td>
						<td class="tooltip">
							<select class="selectmenuSoggetto" id="soggetto" name="soggetto" >
								<option value=""></option>
								%elenco_soggetti%
							</select>
						</td>
					</tr>				
					<tr>
						<td class="td">%ml.datafat% :</td>
						<td colspan="4" class="tooltip">
							<input class="datepicker" type="text" id="datafat" name="datafat" size="10" maxlength="10" value='%datafat%' />
						</td>
					</tr>
					<tr>
						<td>%ml.descfat% :</td>
						<td class="tooltip"><input type="text" id="descfat" name="descfat" size="70" maxlength="200" value='%descfat%' /></td>
					</tr>
					<tr>
						<td>%ml.impofat% :</td>
						<td class="tooltip"><input class="spinner" id="impofat" name="impofat" size="30" maxlength="30" value='%impofat%' /></td>
					</tr>			
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2" align="right" class="tooltip"><button id="creaFatt" class="button" title="%ml.creaFattTip%" >%ml.creaFat%</button></td>
					</tr>
				</tfoot>
			</table>
		</form>
	</div>
</div>

<br/>
