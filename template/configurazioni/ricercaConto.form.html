<body>
<script type="text/javascript">

$(document).ready( function () {
    $('#conti').dataTable( {
    	"order": [[0, 'asc'],[1, 'asc'] ],
    	"columnDefs": [
       	    {"targets": 0, "orderable": false },
       	    {"targets": 1, "orderable": false },
    	    {"targets": 2, "orderable": false },
    	    {"targets": 3, "orderable": false },
    	    {"targets": 4, "orderable": false },
    	    {"targets": 5, "orderable": false },
    	    {"targets": 6, "orderable": false }
    		],
   		"language": {
               "lengthMenu": "Visualizza _MENU_ righe per pagina",
               "zeroRecords": "La ricerca non ha prodotto risultati",
               "info": "Paina _PAGE_ di _PAGES_",
               "infoEmpty": "La ricerca non ha prodotto risultati",
               "infoFiltered": "(righe filtrate da _MAX_ totali)",
               "search": "Cerca:",
               "paginate": {
                   "first":      "Prima",
                   "last":       "Ultima",
                   "next":       "Prossima",
                   "previous":   "Precedente"
               }
        },
        "lengthMenu": [ 10, 15, 20, 25, 50, 75, 100 ]
    } );
} );

</script>

<div id="body">
	<div id="main">
		<h2>%titoloPagina%</h2>
		
		<form method="post" action="%azione%" >
			<table class="datiCreate" width="100%" cellpadding="5px">
				<tbody>
					<tr style="float:left;">
						<td class="td">%ml.catconto% :</td>
						<td class="tooltip">
							<select class="selectmenuCategoria" name="categoria" >
								<option value="">Tutte</option>
								<option value="Conto Economico" %contoeconomicoselected% >Conto Economico</option>
								<option value="Stato Patrimoniale" %statopatrimonialeselected% >Stato Patrimoniale</option>
							</select>
						</td>
						<td class="td">%ml.tipconto% :</td>
						<td class="tooltip">
							<select class="selectmenuTipoConto" name="tipoconto" >
									<option value="">Tutti</option>
								<option value="Dare" %dareselected% >Dare</option>
								<option value="Avere" %avereselected% >Avere</option>
							</select>
						</td>
						<td class="tooltip"><button class="button" title="%ml.cercaTip%" >%ml.cerca%</button></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
					</tr>
				</tfoot>
			</table>
		</form>
		<br>
		%risultato_ricerca%		
	</div>		
		
<div id="cancella-conto-form" title="Cancella Conto"> 
	<form method="post" id="cancellaConto" action="../configurazioni/cancellaContoFacade.class.php?modo=go" >
		<p>Elimino il conto e tutti i suoi sottoconti ?</p>
		<input type="hidden" id="codconto" name="codconto">
  </form>
</div>
		
<div id="generaMastrino-form" title="Genera Mastrino"> 
	<form method="post" id="generaMastrino" action="../configurazioni/generaMastrinoContoFacade.class.php?modo=go" >
		<table class="datiCreate" cellpadding="5px">
			<thead>
				<tr>
					<td class="td">%ml.conto% :</td>
					<td><span id="id_codcontogenera"></span></td>
				</tr>
				<tr>
					<td class="td">%ml.codsottoconto% :</td>
					<td><span id="id_codsottocontogenera"></span></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>%ml.negozio% :</td>
					<td class="tooltip">
						<select class="selectmenuNegozio" id="codneg_sel" name="codneg_sel" >
							<option value="">%ml.tutti%</option>
							<option value="VIL" selected>%ml.villa%</option>
							<option value="BRE" >%ml.brembate%</option>
							<option value="TRE" >%ml.trezzo%</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>
						<div class="radioset" >
							<input type="radio" id="saldiInclusi" name="saldiInclusi" value="S" ><label for="saldiInclusi">%ml.saldiInclusi%</label>
							<input type="radio" id="saldiEsclusi" name="saldiInclusi" value="N" checked ><label for="saldiEsclusi">%ml.saldiEsclusi%</label>
						</div>
					</td>					
				</tr>									
				<tr>
					<td class="td">%ml.da% :&nbsp;</td>
					<td class="tooltip">
						<input class="datepicker" type="text" name="datareg_da" size="10" maxlength="10" value='%datareg_da%' >&nbsp;&nbsp;&nbsp;
					    %ml.a% :&nbsp;<input class="datepicker" type="text" name="datareg_a" size="10" maxlength="10" value='%datareg_a%' >
					</td>
				</tr>
			</tbody>
		</table>	
  </form>
</div>
