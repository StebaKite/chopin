<body>

<div id="body">
	<div id="main">
		<table style="width:100%;">
			<tbody>
				<tr>
					<td align="left"><h2>%titoloPagina%</h2></td>
					<td align="right">
						<form class="tooltip" method="post" id="back" action="../configurazioni/ricercaCausaleFacade.class.php?modo=go" >
							<button id="indietro" class="button" title="%ml.indietroTip%" onclick="back()" >%ml.indietro%</button>
							<input type="hidden" name="causale" value='%causale%' >
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<form method="post" action="%azione%" >
			<table class="datiCreate" cellpadding="5px">
				<tbody>
					<tr>
						<td>%ml.codcausale% :</td>
						<td class="tooltip"><input type="text" id="codcausale" name="codcausale" size="6" maxlength="4" value='%codcausale%' disabled="disabled" ></td>
					</tr>
					<tr>
						<td>%ml.descausale% :</td>
						<td class="tooltip"><input type="text" id="descausale" name="descausale" size="70" maxlength="100" value='%descausale%' ></td>
					</tr>
					<tr>
						<td>%ml.catcausale% :</td>						
						<td>
							<div class="radioset" >
								<input type="radio" id="generi" name="catcausale" value="GENERI" %generi_checked% ><label for="generi">%ml.generi%</label>
								<input type="radio" id="incpag" name="catcausale" value="INCPAG" %incpag_checked% ><label for="incpag">%ml.incpag%</label>
								<input type="radio" id="corris" name="catcausale" value="CORRIS" %corris_checked% ><label for="corris">%ml.corris%</label>
							</div>
						</td>					
					</tr>					
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2" align="right" class="tooltip">
							<button id="salva" class="button" title="%ml.salvaTip%" >%ml.salva%</button>
							<input type="hidden" id="codcausale" name="codcausale" value='%codcausale%' />
						</td>
					</tr>
				</tfoot>
			</table>
		</form>
	</div>
</div>

<div id="cancella-causale-form" title="Cancella Causale"> 
	<form method="post" id="cancellaCausale" action="../configurazioni/cancellaCausaleFacade.class.php?modo=go" >
		<p>Elimino la causale con tutte le sue configurazioni ?</p>
		<input type="hidden" id="codcausale" name="codcausale">
	</form>
</div>

<br/>
