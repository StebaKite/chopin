<body>
<script type="text/javascript">

$(document).ready( function () {
    $('#progressivi').dataTable( {
    	"order": [[0, 'asc']],
    	"columnDefs": [
       	    {"targets": 0, "orderable": true },
       	    {"targets": 1, "orderable": true },
    	    {"targets": 2, "orderable": true },
    	    {"targets": 3, "orderable": false }
    		],
   		"language": {
               "lengthMenu": "Visualizza _MENU_ righe per pagina",
               "zeroRecords": "La ricerca non ha prodotto risultati",
               "info": "Pagina _PAGE_ di _PAGES_",
               "infoEmpty": "La ricerca non ha prodotto risultati",
               "infoFiltered": "(righe filtrate da _MAX_ totali)",
               "search": "Cerca:",
               "paginate": {
                   "first":      "Prima",
                   "last":       "Ultima",
                   "next":       "Prossima",
                   "previous":   "Precedente"
               }
        },
        "lengthMenu": [ 15, 20, 25, 50, 75, 100 ]
    } );
} );

</script>

<div id="body">
	<div id="main">
		<table style="width:100%;">
			<tbody>
				<tr>
					<td align="left"><h2>%titoloPagina%</h2></td>
					<td align="right"><button id="nuovo-progressivo" class="button">%ml.nuovoprogressivo%</button></td>
				</tr>
			</tbody>
		</table>	
		<br>
		%risultato_ricerca%		
	</div>

	<div id="modifica-progressivo-form" title="Modifica Progressivo"> 
		<form method="post" id="modificaProgressivo" action="../configurazioni/modificaProgressivoFatturaFacade.class.php?modo=go" >
			<table class="datiCreate" cellpadding="5px">
				<tbody>
					<tr>
						<td>%ml.categoria% :</td>
						<td class="tooltip"><input type="text" id="catcliente" name="catcliente" size="10" maxlength="4" readonly="readonly" ></td>
					</tr>
					<tr>
						<td>%ml.negozio% :</td>
						<td class="tooltip"><input type="text" id="codnegozio" name="codnegozio" size="10" maxlength="3" readonly="readonly" ></td>
					</tr>
					<tr>
						<td>%ml.numfatt% :</td>
						<td class="tooltip"><input type="text" id="numfatt" name="numfatt" size="10" maxlength="10" ></td>
					</tr>
					<tr>
						<td>%ml.notatesta% :</td>
						<td class="tooltip"><textarea id="notatesta" name="notatesta" rows="4" cols="90" title="%ml.notafatturaTip%"></textarea></td>
					</tr>
					<tr>
						<td>%ml.notapiede% :</td>
						<td class="tooltip"><textarea id="notapiede" name="notapiede" rows="4" cols="90" title="%ml.notafatturaTip%"></textarea></td>
					</tr>
				</tbody>
			</table>
		</form>	
	</div>
