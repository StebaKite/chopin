<script>
function setNumeroRigaBilancio(nn) {
	$( "#slider-posizione-bilancio" ).slider( "value", nn );	
    $( "#numrigabilancio" ).val( $( "#slider-posizione-bilancio" ).slider( "value" ) );
}
</script>

<body onload=setNumeroRigaBilancio(%numrigabilancio%)>

<div id="body">
	<div id="main">
		<h2>%titoloPagina%</h2>
		
		<form class="tooltip" method="post" id="back" action="../configurazioni/ricercaContoFacade.class.php?modo=go" >
			<button id="indietro" class="button" title="%ml.indietroTip%" onclick="back()" >%ml.indietro%</button>
			<input type="hidden" name="categoria" value='%categoria%' >			
			<input type="hidden" name="tipoconto" value='%tipoconto%' >			
		</form>
		<br>
		<form method="post" action="%azione%" >
			<table class="datiCreate" cellpadding="5px">
				<tbody>
					<tr>
						<td class="tooltip">%ml.conto% :
							<input type="text" id="codconto" name="codconto" size="5" maxlength="3" value='%codconto%' disabled="disabled" >
							<input type="text" id="desconto" name="desconto" size="70" maxlength="100" value='%desconto%' >
						</td>
					</tr>
					<tr>
						<td >
							<div class="radioset" >
								<input type="radio" id="contoeco" name="categoria" value="Conto Economico" %contoeco_checked% ><label for="contoeco">%ml.contoeco%</label>
								<input type="radio" id="contopat" name="categoria" value="Stato Patrimoniale" %contopat_checked% ><label for="contopat">%ml.contopat%</label>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="radio" id="dare" name="dareavere" value="Dare" %dare_checked% ><label for="dare">%ml.dare%</label>
								<input type="radio" id="avere" name="dareavere" value="Avere" %avere_checked% ><label for="avere">%ml.avere%</label>
							</div>
						</td>						
					</tr>
					<tr>
						<td colspan="4">
						
							<h2>Opzioni di bilancio</h2>
							<table class="datiCreate" cellpadding="5px">
								<tbody>
									<tr>
										<td>
											<div class="radioset" >
												<input type="radio" id="presenzaSi" name="indpresenza" value="S" %presenzaSi_checked% ><label for="presenzaSi">%ml.presenteInBilancio%</label>
												<input type="radio" id="presenzaNo" name="indpresenza" value="N" %presenzaNo_checked% ><label for="presenzaNo">%ml.assenteInBilancio%</label>
											</div>
										</td>
										<td>
											<div class="radioset" >
												<input type="radio" id="sottocontiSi" name="indvissottoconti" value="S" %sottocontiSi_checked% ><label for="sottocontiSi">%ml.presenzaSottoconti%</label>
												<input type="radio" id="sottocontiNo" name="indvissottoconti" value="N" %sottocontiNo_checked%><label for="sottocontiNo">%ml.assenzaSottoconti%</label>
											</div>
										</td>				
										<td>
											<div class="radioset" >
												<input type="radio" id="attivo" name="indclassificazione" value="A" %attivo_checked% ><label for="attivo">%ml.attivo%</label>
												<input type="radio" id="passivo" name="indclassificazione" value="P" %passivo_checked% ><label for="passivo">%ml.passivo%</label>
											</div>
										</td>				
									</tr>
									<tr>
										<td>
											<label for="amount">%ml.numrigabilancio% :</label>
											<input type="text" id="numrigabilancio" name="numrigabilancio" size="3" readonly value='%numrigabilancio%' style="border:0; color:#f6931f; font-weight:bold;">												
										</td>
										<td colspan="2"><div id="slider-posizione-bilancio"></div>
									</tr>				
								</tbody>								
							</table>
						
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<table class='result'>
							    <thead>
									<tr>
										<th width='100' align='center'>Sottoconto</th>
										<th width='400' align='left'>Descrizione</th>
										<th width='16'>&nbsp;</th>
									</tr>
							    </thead>
							</table>
							<div class='scroll-sottoconti'>
								<table id="sottoconti" class="datiCreateSottile">
								    <tbody>%tbody_sottoconti%</tbody>
								</table>			
							</div>	
						</td>
					</tr>										
				</tbody>
				<tfoot>
					<tr>
						<td colspan="6" align="right" class="tooltip"><button id="nuovo-sottoconto-modificaconto" class="button" title="%ml.nuovoSottocontoTip%" >%ml.nuovoSottoconto%</button></td>
						<td colspan="6" align="right" class="tooltip"><button id="salva" class="button" title="%ml.salvaTip%" >%ml.salva%</button></td>
						<input type="hidden" name="codconto" value='%codconto%' >
					</tr>
				</tfoot>
			</table>
		</form>
	</div>
</div>

<div id="nuovo-sottoconto-modificaconto-form" title="Nuovo Sottoconto"> 
	<form method="post" id="nuovoSottoconto" action="../configurazioni/inserisciSottocontoFacade.class.php?modo=go" >
		<table class="datiCreate" cellpadding="5px">
			<tbody>
				<tr>
					<td>%ml.codsottoconto% :</td>
					<td class="tooltip"><input id="codsottoconto" name="codsottoconto" size="5" maxlength="3" ></td>
				</tr>					
				<tr>
					<td>%ml.dessottoconto% :</td>
					<td class="tooltip"><input id="dessottoconto" name="dessottoconto" size="50" maxlength="100" ></td>
				</tr>					
			</tbody>
		</table> 	 
  </form>
</div>

<div id="cancella-sottoconto-modificaconto-form" title="Cancella Sottoconto"> 
	<form method="post" id="cancellaSottoconto" action="../configurazioni/cancellaSottocontoFacade.class.php?modo=go" >
		<p>Elimino il sottoconto ?</p>
		<input type="hidden" id="codconto" name="codconto">
		<input type="hidden" id="codsottoconto" name="codsottoconto">
	</form>
</div>

<br/>
