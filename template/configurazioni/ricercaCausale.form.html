<body>
<script type="text/javascript">

$(document).ready( function () {
    $('#causali').dataTable( {
    	"order": [[0, 'asc']],
    	"columnDefs": [
       	    {"targets": 0, "orderable": true },
       	    {"targets": 1, "orderable": true },
    	    {"targets": 2, "orderable": true },
    	    {"targets": 3, "orderable": true },
    	    {"targets": 4, "orderable": false },
    	    {"targets": 5, "orderable": false },
    	    {"targets": 6, "orderable": false }
    		],
   		"language": {
               "lengthMenu": "Visualizza _MENU_ righe per pagina",
               "zeroRecords": "La ricerca non ha prodotto risultati",
               "info": "Pagina _PAGE_ di _PAGES_",
               "infoEmpty": "La ricerca non ha prodotto risultati",
               "infoFiltered": "(righe filtrate da _MAX_ totali)",
               "search": "Cerca:",
               "paginate": {
                   "first":      "Prima",
                   "last":       "Ultima",
                   "next":       "Prossima",
                   "previous":   "Precedente"
               }
        },
        "lengthMenu": [ 15, 20, 25, 50, 75, 100 ]
    } );
} );

</script>

<div id="body">
	<div id="main">
		<table style="width:100%;">
			<tbody>
				<tr>
					<td align="left"><h2>%titoloPagina%</h2></td>
					<td align="right"><button id="nuova-causale" class="button">%ml.nuovacausale%</button></td>
				</tr>
			</tbody>
		</table>
		<br>
		%risultato_ricerca%		
	</div>	
		
<div id="cancella-causale-form" title="Cancella Causale"> 
	<form method="post" id="cancellaCausale" action="../configurazioni/cancellaCausaleFacade.class.php?modo=go" >
		<p>Elimino la causale e tutte le sue configurazioni ?</p>
		<input type="hidden" id="codcausale" name="codcausale">
  </form>
</div>
		
<div id="nuova-causale-form" title="Nuova Causale"> 
	<form method="post" id="nuovaCausale" action="../configurazioni/creaCausaleFacade.class.php?modo=go" >
		<table class="datiCreate" cellpadding="5px">
			<tbody>
				<tr>
					<td>%ml.codcausale% :</td>
					<td class="tooltip"><input type="text" id="codcausale" name="codcausale" size="6" maxlength="4" value='%codcausale%'></td>
				</tr>
				<tr>
					<td>%ml.descausale% :</td>
					<td class="tooltip"><input type="text" id="descausale" name="descausale" size="70" maxlength="100" value='%descausale%'></td>
				</tr>
				<tr>
					<td>%ml.catcausale% :</td>						
					<td>
						<div class="radioset" >
							<input type="radio" id="generi" name="catcausale" value="GENERI" checked ><label for="generi">%ml.generi%</label>
							<input type="radio" id="incpag" name="catcausale" value="INCPAG" ><label for="incpag">%ml.incpag%</label>
							<input type="radio" id="corris" name="catcausale" value="CORRIS" ><label for="corris">%ml.corris%</label>
						</div>
					</td>					
				</tr>								
			</tbody>
		</table> 	 
	</form>
</div>

<div id="modifica-causale-form" title="Modifica Causale"> 
	<form method="post" id="modificaCausale" action="../configurazioni/modificaCausaleFacade.class.php?modo=go" >
		<table class="datiCreate" cellpadding="5px">
			<tbody>
				<tr>
					<td>%ml.codcausale% :</td>
					<td class="tooltip"><input type="text" id="codcausale_mod" name="codcausale_mod" size="6" maxlength="4" readonly="readonly" ></td>
				</tr>
				<tr>
					<td>%ml.descausale% :</td>
					<td class="tooltip"><input type="text" id="descausale_mod" name="descausale_mod" size="70" maxlength="100" ></td>
				</tr>
				<tr>
					<td>%ml.catcausale% :</td>						
					<td>
						<div class="radioset" >
							<input type="radio" id="generi_mod" name="catcausale_mod" value="GENERI" ><label for="generi_mod">%ml.generi%</label>
							<input type="radio" id="incpag_mod" name="catcausale_mod" value="INCPAG" ><label for="incpag_mod">%ml.incpag%</label>
							<input type="radio" id="corris_mod" name="catcausale_mod" value="CORRIS" ><label for="corris_mod">%ml.corris%</label>
						</div>
					</td>					
				</tr>					
			</tbody>
		</table>	
	</form>
</div>			

<div id="configura-causale-form" title="Configura Causale"> 
	<table class="result">
		<tbody>
			<tr>
				<td align="left" valign="top">
					<div>
						<table class="result" id="resultTable">
							<thead>
								<tr>
									<th colspan="3"><h2>%ml.contiInclusi%</h2></th>
								</tr>
								<tr>
									<th align="center" width="60">%ml.conto%</th>
									<th align="left" width="371">%ml.desconto%</th>
									<th width="23">&nbsp;</th>
								</tr>
							</thead>
						</table>
					</div>
					<div class='scroll-config-causali'>
						<table id="elencoContiConfigurati"></table>						
					</div>	
				</td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td align="left" valign="top">
					<div>
						<table class="result" id="resultTable">
							<thead>
								<tr>
									<th colspan="3"><h2>%ml.contiDisponibili%</h2></th>
								</tr>
								<tr>
									<th width="20">&nbsp;</th>
									<th align="center" width="60">%ml.conto%</th>
									<th align="left" width="359">%ml.desconto%</th>
								</tr>
							</thead>
						</table>
					</div>
					<div class='scroll-config-causali'>
						<table id="elencoContiDisponibili"></table>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
