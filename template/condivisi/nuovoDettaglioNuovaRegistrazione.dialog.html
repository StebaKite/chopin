<!-- NUOVO DETTAGLIO NUOVA REGISTRAZIONE -->
<!-- ----------------------------------- -->

<div class="container">
    <div class="modal fade" id="nuovo-dettaglio-creazione-dialog" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Nuova dettaglio registrazione</h4>
                </div>
                <div class="modal-body">
                    <div class="well well-sm">
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <div class='input-group'>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-euro"></span></span>
                                    <input class="form-control" id="newimpdett_cre" name="newimpdett_cre" type="text" maxlength="10" onkeypress="controllaImporto('newimpdett_cre')">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class='input-group'>
                                    <span class="input-group-addon">D/A</span>
                                    <input class="form-control" id="newsegnodett_cre" name="newsegnodett_cre" type="text" maxlength="1" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <div class='input-group'>
                                    <span class="input-group-addon">Cc</span>
                                    <select class='selectpicker' data-live-search='true' id="conti" name="newcontodett_cre"></select>
                                </div>	
                            </div>							  	
                        </div>				  		
                    </div>					
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="button-ok-nuovodett-nuova-registrazione-form">Ok</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>
</div>
