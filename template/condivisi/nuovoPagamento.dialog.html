
<!-- =============== -->
<!-- NUOVO PAGAMENTO -->
<!-- =============== -->

<div class="container">
    <div class="modal fade" id="nuovo-pagamento-dialog" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Nuovo Pagamento</h4>
                </div>
                <div class="modal-body">

                    <form method="post" id="nuovoPagamentoForm" action="../primanota/creaPagamentoFacade.class.php?modo=go">

                        <div class="well well-sm">
                            <div class="form-group row">
                                <div class="col-sm-3">
                                    <div class='input-group' id="datareg_pag_cre_control_group">
                                        <div class='input-group date' data-provide='datepicker' data-date-format="dd-mm-yyyy" data-date-autoclose='true' data-date-today-highlight='true'>
                                            <input type='text' class="form-control" id="datareg_pag_cre" name="datareg_pag_cre"/>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class='input-group'>
                                        <span class="input-group-addon">Neg</span>
                                        <select class="selectNegozio" id="codneg_pag_cre" name="codneg_pag_cre">
                                            <option value=" ">&nbsp;</option>
                                            <option value="VIL">%ml.villa%</option>
                                            <option value="BRE">%ml.brembate%</option>
                                            <option value="TRE">%ml.trezzo%</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class='input-group' id="descreg_pag_cre_control_group">
                                        <span class="input-group-addon">%ml.descreg%</span>
                                        <input class="form-control" id="descreg_pag_cre" name="descreg_pag_cre" type="text" onblur="controllaDescrizione('descreg_pag_cre')"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <div class='input-group' id="causale_pag_cre_control_group">
                                        <span class="input-group-addon">%ml.codcau%</span>
                                        <select class="selectCausale" data-live-search="true" id="causale_pag_cre" name="causale_pag_cre" >
                                            <option value=" ">&nbsp;</option>
                                            %elenco_causali_pag_cre%
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6 ui-front">
                                    <div class="input-group" id="fornitore_pag_cre_control_group">
                                        <span class="input-group-addon">%ml.codforn%</span>
                                        <select data-live-search="true" id="fornitore_pag_cre" name="fornitore_pag_cre" onchange="trovaScadenzeFornitore('pag_cre'); aggiungiDettaglioContoFornitore(this.value, 'dettagli_pag_cre'); controllaFornitore('fornitore_pag_cre'); controllaCausale('causale_pag_cre');" >
                                            %elenco_fornitori%
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <div class="control-group" id="scadenze_chiuse_pag_cre_control_group">
                                        <label for="scadenze_chiuse_pag_cre">Fatture incluse nel pagamento<small><span class="text-danger" id="scadenze_chiuse_pag_cre_messaggio"></span></small></label>
                                        <table class="table table-bordered table-hover" id="scadenze_chiuse_pag_cre"></table>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="control-group" id="scadenze_aperte_pag_cre_control_group">
                                        <label for="scadenze_aperte_pag_cre">Fatture rimanenti da pagare<small><span class="text-danger" id="scadenze_aperte_pag_cre_messaggio"></span></small></label>
                                        <table class="table table-bordered table-hover" id="scadenze_aperte_pag_cre"></table>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <div class="control-group" id="dettagli_pag_cre_control_group">
                                        <label for="dettagli_pag_cre">Dettagli&nbsp;<small><span class="text-danger" id="dettagli_pag_cre_messaggio"></span></small></label>
                                        <table class="table table-bordered table-hover" id="dettagli_pag_cre"></table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="button-ok-nuovo-pagamento-form">Ok</button>
                    <button type="button" class="btn btn-default" id="button-nuovo-dettaglio-nuovo-pagamento-form">Nuovo Dettaglio</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>
</div>
