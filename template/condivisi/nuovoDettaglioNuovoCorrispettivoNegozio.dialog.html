<!-- NUOVO DETTAGLIO NUOVO CORRISPETTIVO NEGOZIO -->
<!-- ============================== -->

<div class="container">
    <div class="modal fade" id="nuovo-dettaglio-corrispettivo-negozio-dialog" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Nuovo dettaglio corrispettivo negozio</h4>
                </div>
                <div class="modal-body">
                    <div class="well well-sm">
                        <div class="form-group row">
                            <div class="col-sm-5">
                                <div class='input-group'>
                                    <span class="input-group-addon" id="sizing-addon-importo-corneg-cre">Importo&nbsp;<span class="glyphicon glyphicon-euro"></span></span>
                                    <input class="form-control" id="importo_corneg_cre" name="importo_corneg_cre" type="text" onblur="calcolaImponibile('importo_corneg_cre', 'aliquota_corneg_cre', 'imponibile_corneg_cre', 'iva_corneg_cre', 'msgquad_corneg_cre')" aria-describedby="sizing-addon-importo-corneg-cre"/>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-primary active"><input type="radio" name="aliquota_corneg_cre" id="aliquota10_cormer_cre" autocomplete="off" value="1.10" checked onchange="calcolaImponibile('importo_corneg_cre', 'aliquota_corneg_cre', 'imponibile_corneg_cre', 'iva_corneg_cre', 'msgquad_corneg_cre')">Aliq.10</label>
                                    <label class="btn btn-primary"><input type="radio" name="aliquota_corneg_cre" id="aliquota20_cormer_cre" autocomplete="off" value="1.22" onchange="calcolaImponibile('importo_corneg_cre', 'aliquota_corneg_cre', 'imponibile_corneg_cre', 'iva_corneg_cre', 'msgquad_corneg_cre')">Aliq.22</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-5">
                                <div class='input-group'>
                                    <span class="input-group-addon" id="sizing-addon-iva-corneg-cre">Iva&nbsp;<span class="glyphicon glyphicon-euro"></span></span>
                                    <input class="form-control" id="iva_corneg_cre" name="iva_corneg_cre" type="text" aria-describedby="sizing-addon-iva-corneg-cre"/>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class='input-group'>
                                    <span class="input-group-addon" id="sizing-addon-imponibile-corneg-cre">Imponibile&nbsp;<span class="glyphicon glyphicon-euro"></span></span>
                                    <input class="form-control" id="imponibile_corneg_cre" name="imponibile_corneg_cre" type="text" aria-describedby="sizing-addon-imponibile-corneg-cre"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <div class='input-group'>
                                    <span class="input-group-addon">Cc</span>
                                    <select class="selectpicker" data-live-search="true" id="conti_corneg_cre" name="conti_corneg_cre"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="button-ok-nuovodett-nuovo-corrispettivo-negozio-form">Ok</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>
</div>
