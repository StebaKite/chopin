<body>

<script type="text/javascript">

var indexDettInseriti = [%arrayIndexDettagliInseriti%];
var dettInseriti = [%arrayDettagliInseriti%];

function aggiungiDettaglio() {

	// Metti qui i due conti sui quali inserire gli importi del corrispettivo
	// -----------------------------------------------------------------
	var contoErario = "%conto_erario_negozio%";
	var contoCassaBanca = "%conto_cassabanca_negozio%";
	// -----------------------------------------------------------------	
	
	var rowCount = $('#dettagli tr').length;
	
	if (rowCount == 0) {
		$( "#dettagli thead" ).append("<tr>" + 
			"<th width='350' align='left'>Conto</th>" + 
			"<th width='100' align='right'>Importo</th>" + 
			"<th width='50' align='center'>D/A</th>" +
			"</tr>");
		$( "#dettagli" ).addClass("datiCreateSottile");
	}

	var conto = $("#conti").val();	
	var idconto = conto.substring(0, 6);
	var D_A = "D";
	
	// riga importo ---------------------------------------------------
	
	var importo = $("#importo").val();
	var importoNormalizzato = importo.trim().replace(",", ".");
	
	$( "#dettagli tbody" ).append( "<tr>" +
        "<td align='left'>" + conto + "</td>" +
        "<td align='right'>" + importoNormalizzato + "</td>" +
        "<td align='center'>" + D_A + "</td>" +
      "</tr>" );
	
	var elemento = conto + "#" + importoNormalizzato + "#" + D_A;
	addDett(elemento);
	
	// riga conto Erario -------------------------------------------------------
	
	var iva = $("#iva").val();
	var ivaNormalizzato = iva.trim().replace(",", ".");
	var conto = contoErario; 
	var D_A = "A";
	
	$( "#dettagli tbody" ).append( "<tr>" +
        "<td align='left'>" + conto + "</td>" +
        "<td align='right'>" + ivaNormalizzato + "</td>" +
        "<td align='center'>" + D_A + "</td>" +
      "</tr>" );
	
	var elemento = conto + "#" + ivaNormalizzato + "#" + D_A;
	addDett(elemento);
	
	// riga conto Cassa / Banca ---------------------------------------------
	
	var imponibile = $("#imponibile").val();
	var imponibileNormalizzato = imponibile.trim().replace(",", ".");
	var conto = contoCassaBanca; 
	var D_A = "A";
	
	$( "#dettagli tbody" ).append( "<tr>" +
        "<td align='left'>" + conto + "</td>" +
        "<td align='right'>" + imponibileNormalizzato + "</td>" +
        "<td align='center'>" + D_A + "</td>" +
      "</tr>" );
	
	var elemento = conto + "#" + imponibileNormalizzato + "#" + D_A;
	addDett(elemento);
	
	$("#importo").val("");
	$("#iva").val("");
	$("#imponibile").val("");
	$('#conti').prop("selectedIndex",0).selectmenu('refresh');
	$('#dare').attr('checked', true);
}

function addDett(dettaglio) {
	
	dettInseriti.push(dettaglio);
	aggiornaDettaglioInseriti(dettInseriti);

	var conto = dettaglio.substring(0, 6).trim();
	indexDettInseriti.push(conto);
	aggiornaIndexDettaglioInseriti(indexDettInseriti);
}

function aggiornaDettaglioInseriti(dettInseriti) {
	$("#dettagliInseriti").val(dettInseriti);
}

function aggiornaIndexDettaglioInseriti(indexDettInseriti) {
	$("#indexDettagliInseriti").val(indexDettInseriti);
}

function calcolaImponibile() {
	
	var importo = $("#importo").val();
	var importoNormalizzato = importo.trim().replace(",", ".");
	
	var aliquota = $("input[name=aliquota]:checked").val();
	
	var imponibile = importoNormalizzato / aliquota;
	var imponibileArrotondato = imponibile.toFixed(2);
	
	$("#imponibile").val(imponibileArrotondato);
	
	var iva = imponibileArrotondato * 0.1;
	var ivaArrotondata = iva.toFixed(2);
	$("#iva").val(ivaArrotondata); 
	
	// Breve controllo di quadratura degli importi
	
	var sommaImportiCalcolati = parseFloat(imponibileArrotondato) + parseFloat(ivaArrotondata);
	var sommaImportiCalcolatiArrotondato = sommaImportiCalcolati.toFixed(2);
	
	var importoSquadratura = importo - parseFloat(sommaImportiCalcolatiArrotondato);
	
	if (importoSquadratura != 0) {
		$("#msgquad").html("ATTENZIONE, squadratura di &euro; " + importoSquadratura.toFixed(2) + " Correggi manualmente");
	}
	else {
		$("#msgquad").html("");
	}
}

</script>
	
<div id="body">
	<div id="main">
		<h2>%titoloPagina%</h2>

		<form method="post" action="%azione%" >
			<table class="datiCreate" cellpadding="5px">
				<tbody>
					<tr>
						<td class="td">%ml.datareg% :</td>
						<td colspan="4" class="tooltip">
							<input class="datepicker" type="text" id="datareg" name="datareg" size="10" maxlength="10" value='%datareg%' >
							&nbsp;&nbsp;&nbsp;%ml.descreg% : <input type="text" name="descreg" size="80" maxlength="200" value='%descreg%' >
						</td>
					</tr>
					<tr>
						<td>%ml.codcau% :</td>
						<td class="tooltip">
							<select class="selectmenuCausale" id="causale" name="causale" >
								<option value=""></option>
								%elenco_causali%
							</select>
						</td>
						<td>%ml.negozio% :</td>						
						<td>
							<div class="radioset" >
								<input type="radio" id="villa" name="codneg" value="VIL" %villa-checked% ><label for="villa">%ml.villa%</label>
								<input type="radio" id="brembate" name="codneg" value="BRE" %brembate-checked% ><label for="brembate">%ml.brembate%</label>
								<input type="radio" id="trezzo" name="codneg" value="TRE" %trezzo-checked% ><label for="trezzo">%ml.trezzo%</label>
							</div>
						</td>					
					</tr>					
					<tr>
						<td colspan="4">
							<table id="dettagli" class="%class_dettagli%">
							    <thead>%thead_dettagli%</thead>
							    <tbody>%tbody_dettagli%</tbody>
							</table>			
						</td>
					</tr>										
				</tbody>
				<tfoot>
					<tr>
						<td colspan="6" align="right" class="tooltip"><button id="nuovo-dett" class="button" title="%ml.nuovoDettTip%" >%ml.nuovoDett%</button></td>
						<td colspan="6" align="right" class="tooltip"><button id="salva" class="button" title="%ml.salvaTip%" >%ml.salva%</button></td>
					</tr>
				</tfoot>
			</table>
			<input type="hidden" size='150' id="dettagliInseriti" name="dettagliInseriti" value="%dettagliInseriti%" />
			<input type="hidden" size='150' id="indexDettagliInseriti" name="indexDettagliInseriti" value="%arrayIndexDettagliInseriti%" />
		</form>
	</div>
</div>

<div id="nuovo-dettaglio-form" title="Nuovo Dettaglio"> 
	<form>
		<table class="datiCreate" cellpadding="5px">
			<tbody>
				<tr>
					<td>%ml.importo% :</td>
					<td class="tooltip"><input class="spinner" id="importo" name="importo" size="10" maxlength="20" onblur="calcolaImponibile()" ></td>
					<td>
						<div class="radioset" >
							<input type="radio" id="aliquota10" name="aliquota" value="1.10" checked ><label for="aliquota10">%ml.aliquota10%</label>
							<input type="radio" id="aliquota20" name="aliquota" value="1.22" ><label for="aliquota20">%ml.aliquota22%</label>
						</div>
					</td>					
				</tr>
				<tr>
					<td>%ml.iva% :</td>
					<td class="tooltip"><input class="spinner" id="iva" name="iva" size="10" maxlength="20"></td>				
				</tr>				
				<tr>
					<td>%ml.imponibile% :</td>
					<td class="tooltip"><input class="spinner" id="imponibile" name="imponibile" size="10" maxlength="20"></td>				
				</tr>				
				<tr>
					<td>%ml.conto% :</td>
					<td colspan="2">
						<select class='selectmenuConto' id="conti">%elenco_conti%</select>
					</td>
				</tr>	
			</tbody>
			<tfood>
				<tr style="font-weight:bolder; color:red;">
					<td colspan="4"><p id="msgquad"></p></td>
				</tr>
			</tfood>
		</table> 	 
  </form>
</div>
