<body>

<div id="body">
	<div id="main">
		<h2>%titoloPagina%</h2>

		<form method="post" id="back" action="../primanota/ricercaRegistrazioneFacade.class.php?modo=go" >
			<button id="indietro" class="button" title="%ml.indietroTip%" onclick="back()" >%ml.indietro%</button>
			<input type="hidden" name="datareg_da" value='%datareg_da%' >
			<input type="hidden" name="datareg_a" value='%datareg_a%' >
		</form>
		<br>
		<table class="datiCreate" cellpadding="5px">
			<tbody>
				<tr>
					<td class="td">%ml.datareg% :</td>
					<td class="tooltip"><input type="text" name="datareg" size="10" maxlength="10" value='%datareg%' disabled="disabled"></td>

					<td>%ml.codcau% :</td>
					<td class="tooltip">
						<select class="selectmenuCausale" id="causale" name="causale" disabled="disabled">
							<option value=""></option>
							%elenco_causali%
						</select>
					</td>
				</tr>
				<tr>
					<td>%ml.descreg% :</td>
					<td colspan="4" class="tooltip"><input type="text" name="descreg" size="80" maxlength="200" value='%descreg%' disabled="disabled"></td>
				</tr>					
				<tr>
					<td class="td">%ml.datascad% :</td>
					<td class="tooltip"><input type="text" name="datascad" size="10" maxlength="10" value='%datascad%' disabled="disabled" ></td>
					<td>%ml.numfatt% :</td>
					<td class="tooltip"><input type="text" name="numfatt" size="35" maxlength="35" value='%numfatt%' disabled="disabled"></td>
				</tr>
				<tr>
					<td>%ml.codforn% :</td>
					<td class="tooltip">
						<select class="selectmenuFornitore" name="fornitore" disabled="disabled" >
							<option value=""></option>
							%elenco_fornitori%
						</select>
					</td>
					
					<td>%ml.codclie% :</td>
					<td class="tooltip">
						<select class="selectmenuCliente" name="cliente" disabled="disabled" >
							<option value=""></option>
							%elenco_clienti%
						</select>
					</td>
				</tr>					
				<tr>
					<td colspan="4">
						<table id="dettagli" class="datiCreateSottile">
						    <thead>
								<tr> 
									<th width="350" align="left">Conto</th>
									<th width="100" align="right">Importo</th> 
									<th width="50" align="center">D/A</th>
								</tr>
						    </thead>
						    <tbody>%tbody_dettagli%</tbody>
						</table>			
					</td>
				</tr>										
			</tbody>
		</table>
	</div>
</div>

<br/>
