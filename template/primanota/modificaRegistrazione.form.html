<body>

<div id="body">
	<div id="main">
		<h2>%titoloPagina%</h2>

		<form method="post" id="back" action="../primanota/ricercaRegistrazioneFacade.class.php?modo=go" >
			<button id="indietro" class="button" title="%ml.indietroTip%" onclick="back()" >%ml.indietro%</button>
			<input type="hidden" name="datareg_da" value='%datareg_da%' >
			<input type="hidden" name="datareg_a" value='%datareg_a%' >
		</form>
		<br>
		<form method="post" action="%azione%" >
			<table class="datiCreate" cellpadding="5px">
				<tbody>
					<tr>
						<td class="td">%ml.datareg% :</td>
						<td colspan="4" class="tooltip">
							<input class="datepicker" type="text" name="datareg" size="10" maxlength="10" value='%datareg%' >
							&nbsp;&nbsp;&nbsp;%ml.descreg% : <input type="text" name="descreg" size="80" maxlength="200" value='%descreg%' >
						</td>
					<tr>
						<td>%ml.codcau% :</td>
						<td class="tooltip">
							<select class="selectmenuCausale" id="causale" name="causale" >
								<option value=""></option>
								%elenco_causali%
							</select>
						</td>
					</tr>
					<tr>
						<td>%ml.codforn% :</td>
						<td class="tooltip">
							<select class="selectmenuFornitore" id="fornitore" name="fornitore" >
								<option value=""></option>
								%elenco_fornitori%
							</select>
						</td>
						
						<td>%ml.codclie% :</td>
						<td class="tooltip">
							<select class="selectmenuCliente" name="cliente" >
								<option value=""></option>
								%elenco_clienti%
							</select>
						</td>
					</tr>					
					<tr>
						<td class="td">%ml.datascad% :</td>
						<td class="tooltip"><input class="datepicker" type="text" id="datascad" name="datascad" size="10" maxlength="10" value='%datascad%' ></td>
					</tr>
					<tr>
						<td>%ml.numfatt% :</td>
						<td class="tooltip"><input type="text" name="numfatt" size="35" maxlength="35" value='%numfatt%' ></td>
					</tr>
					<tr>
						<td colspan="4">
							<table id="dettagli" class="datiCreateSottile">
							    <thead>
									<tr> 
										<th width="350" align="left">Conto</th>
										<th width="100" align="right">Importo</th> 
										<th width="50" align="center">D/A</th>
										<th>&nbsp;</th>
									</tr>
							    </thead>
							    <tbody>%tbody_dettagli%</tbody>
							</table>			
						</td>
					</tr>										
				</tbody>
				<tfoot>
					<tr>						
						<td colspan="4" align="right" class="tooltip">
							<button id="nuovo-dett-modificareg" class="button" title="%ml.nuovoDettTip%" >%ml.nuovoDett%</button>
							<button id="salva" class="button" title="%ml.salvaTip%" >%ml.salva%</button>
						</td>
						<input type="hidden" name="idRegistrazione" value='%idregistrazione%' >
					</tr>
				</tfoot>
			</table>
		</form>
	</div>
</div>

<div id="nuovo-dettaglio-modificareg-form" title="Nuovo Dettaglio"> 
	<form method="post" id="nuovoDettaglio" action="../primanota/inserisciDettaglioRegistrazioneFacade.class.php?modo=go" >
		<table class="datiCreate" cellpadding="5px">
			<tbody>
				<tr>
					<td>%ml.importo% :</td>
					<td class="tooltip"><input class="spinner" id="importo" name="importo" required size="20" maxlength="20" ></td>
				</tr>					
				<tr>
					<td>%ml.conto% :</td>
					<td>
						<select class="selectmenuConto" id="conti" name="conti">
							<option value=""></option>
							%elenco_conti%
						</select>
					</td>
				</tr>					
				<tr>
					<td>
						<div class="radioset" >
							<input type="radio" id="dare" name="dareavere" value="D" checked ><label for="dare">%ml.dare%</label>
							<input type="radio" id="avere" name="dareavere" value="A" ><label for="avere">%ml.avere%</label>
							<input type="hidden" name="idRegistrazione" value='%idregistrazione%' >
						</div>
					</td>					
				</tr>					
			</tbody>
		</table> 	 
  </form>
</div>

<div id="cancella-dettaglio-modificareg-form" title="Cancella Dettaglio"> 
	<form method="post" id="cancellaDettaglio" action="../primanota/cancellaDettaglioRegistrazioneFacade.class.php?modo=go" >
		<p>Elimino il dettaglio della registrazione ?</p>
		<input type="hidden" id="idDettaglioRegistrazione" name="idDettaglioRegistrazione">
  </form>
</div>

<br/>
