<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>Chopin - Contabilit&agrave;</title>
	<link href="../../jquery/jquery-ui.css" rel="stylesheet">
	<style type="text/css" media="screen">
	
		@import url("../../css/main.css");
		@import url("../../css/jquery.css");
		
	</style>	
</head>

<script>

	var lineChartData = {
		labels : [%elencoMesi%],
		datasets : [
			{
				label: "Vil",
				fillColor : "rgba(151,187,205,0.2)",
				strokeColor : "rgba(151,187,205,1)",
				pointColor : "rgba(151,187,205,1)",
				pointStrokeColor : "#fff",
				pointHighlightFill : "#fff",
				pointHighlightStroke : "rgba(151,187,205,1)",
				data : [%elencoPagamentiVil%]
			},
			{
				label: "Bre",
				fillColor : "rgba(166,166,166,0.2)",
				strokeColor : "rgba(166,166,166,1)",
				pointColor : "rgba(166,166,166,1)",
				pointStrokeColor : "#fff",
				pointHighlightFill : "#fff",
				pointHighlightStroke : "rgba(166,166,166,1)",
				data : [%elencoPagamentiBre%]
			},
			{
				label: "Tre",
				fillColor : "rgba(255,184,77,0.2)",
				strokeColor : "rgba(255,184,77,1)",
				pointColor : "rgba(255,184,77,1)",
				pointStrokeColor : "#fff",
				pointHighlightFill : "#fff",
				pointHighlightStroke : "rgba(255,184,77,1)",
				data : [%elencoPagamentiTre%]
			}
		]

	}
	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myBar = new Chart(ctx).Line(lineChartData, {
			responsive : true
		});
	}

</script>

<div id="main">
<table>
	<tbody>
		<tr>
			<td valign="top">
				<div id="trends">
					<canvas id="canvas" height="300" width="400"></canvas>
				</div>
			</td>
			<td valign="top">
				<form method="post" id="elencoEventi" action="../main/corpoFacade.class.php?modo=start">
					<div id="eventi">
						<table class="datiCreateSottile">
							<thead>
								<tr>
									<th><h2>E v e n t i</h2></th>
									<th align="center">
										<button id="nuovo-evento" class="button" title="%ml.nuovoEvento%" >%ml.nuovoEvento%</button>
									</th>
									<th>
										<div class="radioset" >
											<input type="radio" id="aperti" name="statoeventi" value="00" %aperti_checked% ><label for="aperti">%ml.eventiAperti%</label>
											<input type="radio" id="chiusi" name="statoeventi" value="01" %chiusi_checked% ><label for="chiusi">%ml.eventiChiusi%</label>
											<input type="radio" id="tutti"  name="statoeventi" value=""   %tutti_checked%  ><label for="tutti">%ml.eventiTutti%</label>
										</div>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td colspan="3" valign="top">
										<div class='scroll-main'>%risultato_eventi%</div>			
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>
			</td>
		</tr>
	</tbody>
</table>

</div>

<div id="nuovo-evento-form" title="Nuovo Evento">
	<form method="post" id="nuovoEvento" action="../main/inserisciEventoFacade.class.php?modo=go" >
		<table class="datiCreate" cellpadding="5px">
			<tbody>
				<tr>
					<td>%ml.notaevento% :</td>
					<td><textarea id="notaevento" name="notaevento" rows="4" cols="50"></textarea></td>
				</tr>					
				<tr>
					<td>%ml.dataevento% :</td>
					<td class="tooltip"><input class="datepicker" type="text" id="dataevento" name="dataevento" size="10" maxlength="10" value='%dataevento%'></td>
				</tr>					
			</tbody>
		</table> 	 
  </form>
</div>


</body>
</html>
